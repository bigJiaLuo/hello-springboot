<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <script src="jqury/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

</head>
<body>
    <form class="form-inline" action="/modify" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label for="exampleInputName2">用户名称</label>
            <input type="text" class="form-control" name="username" id="exampleInputName2" th:placeholder="${user.username}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">用户密码</label>
            <input type="text" class="form-control" name="password" id="exampleInputEmail2" th:placeholder="${user.password}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail3">用户权限</label>
            <input type="text" class="form-control" name="role" id="exampleInputEmail3" th:placeholder="${user.role}">
        </div>
        <button type="submit" class="btn btn-default">修改</button>
    </form>
</body>
</html>
